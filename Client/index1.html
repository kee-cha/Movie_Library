<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="response">
        <pre></pre>
    </div>
    <h2>Add New Movie</h2>
    <form id="add-movie">
        <input type="text" name="title" placeholder="Title" id="titleName"/>
        <input type="text" name="genre" placeholder="Genre" id="genreName"/>
        <input type="text" name="director" placeholder="Director" id="directorName"/>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <div align="middle">
        <h2>My Movies</h2>
        <table style="width: 50%" id="movieTable">
            <thead></thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Genre</th>
                    <th>Director's Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
